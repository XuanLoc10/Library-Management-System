<table id="tbTicket" class="table table-striped custab" border="2" cellspacing="0" cellpadding="5">
    <thead>
    <tr>
        <th>TicketID</th>
        <th>ISBN</th>
        <th>Title</th>
        <th>BorrowerID</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
        <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody id="tbodyTicket"></tbody>
</table>

<script>
$(document).ready(function() {
    $.getJSON('/book/tickets', function(json) {
    var tr=[];
    for (var i = 0; i < json.length; i++) {
        tr.push('<tr>');
        tr.push('<td>' + json[i].id + '</td>');
        tr.push('<td>' + json[i].book.id + '</td>');
        tr.push('<td>' + json[i].book.title + '</td>');
        tr.push('<td>' + json[i].borrowerId + '</td>');
        tr.push('<td>' + json[i].borrowerDate + '</td>');
        tr.push('<td>' + json[i].returnDate + '</td>');
        tr.push('<td><button class=\'return\' id=' + json[i].id + '>Return</button>&nbsp;&nbsp;<button class=\'delete\' id=' + json[i].id + '>Delete</button></td>');
        tr.push('</tr>');
        }

        $('#tbodyTicket').append($(tr.join('')));
        var table = $('#tbTicket').DataTable( {
        });
    });
        
    $(document).delegate('.delete', 'click', function() {
        if (confirm('Do you really want to delete record?')) {
            var id = $(this).attr('id');
            var parent = $(this).parent().parent();
            $.ajax({
                type: "GET",
                url: "/book/deleteTicket/" + id,
                cache: false,
                success: function() {
                    parent.fadeOut('slow', function() {
                        $(this).remove();
                    });
                    location.reload(true)
                },
                error: function() {
                    $('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error deleting record').fadeIn().fadeOut(4000, function() {
                        $(this).remove();
                    });
                }
            });
        }
    });
    
    $(document).delegate('.return', 'click', function() {
        var parent = $(this).parent().parent();

        var id = parent.children("td:nth-child(1)");
        var isbn = parent.children("td:nth-child(2)");
        var borrowerId = parent.children("td:nth-child(3)");
        var borrowerDate = parent.children("td:nth-child(4)");

        var buttons = parent.children("td:nth-child(6)");
        
        isbn.html("<input type='text' id='txtISBN' value='" + isbn.html() + "' disabled/>")
        borrowerId.html("<input type='text' id='txtBorrowerId' value='" + borrowerId.html() + "'disabled/>");
        borrowerDate.html("<input type='text' id='txtBorrowerDate' value='" + borrowerDate.html() + "'disabled/>");

        buttons.html("<button id='save'>Confirm</button>&nbsp;&nbsp;<button class='cancel' id='cancel'>Cannel</button>");
    });
    
    $(document).delegate('#cancel', 'click', function() {
        window.setTimeout(function(){location.reload()},1000);
	});

    $(document).delegate('#save', 'click', function() {
        var parent = $(this).parent().parent();

        var id = parent.children("td:nth-child(1)");
        var isbn = parent.children("td:nth-child(2)");
        var borrowerId = parent.children("td:nth-child(3)");
        var borrowerDate = parent.children("td:nth-child(4)");
        var returnDate = parent.children("td:nth-child(5)");

        var buttons = parent.children("td:nth-child(6)");

        $.ajax({
            type: "POST",
            url: "/book/saveTicket",
            data: { 
                    id : id.html(), 
                    isbn : isbn.children("input[type=text]").val(),
                    borrowerId: borrowerId.children("input[type=text]").val(),
                    //-------------------------------//
                    //borrowerDate: borrowerDate.children("input[type=text]").Date(),
                    borrowerDate: new Date(),
                    returnDate: new Date()
                            },
            datatype: "json",
            success: function() {
                isbn.html(isbn.children("input[type=text]").val());
                borrowerId.html(borrowerId.children("input[type=text]").val());
                borrowerDate.html(borrowerDate.children("input[type=text]").val());
                returnDate.html(returnDate.children("input[type=text]").val());
                
                window.setTimeout(function(){location.reload()},1000);
            },
            error: function() {
                $('#err').html('<span style=\'color:red; font-weight: bold; font-size: 30px;\'>Error updating record').fadeIn().fadeOut(4000, function() {
                    $(this).remove();
                });
            }
        });
	});
});

</script>
</body>
